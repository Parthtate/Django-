{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  {% tailwind_css %}
</head>
<body class="bg-gray-500 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-xl w-full">
    <h1 class="text-4xl font-bold text-blue-700 mb-4">Contact Page</h1>
    <p class="text-lg text-gray-700 mb-6">
      This page is styled using <span class="font-semibold text-blue-500">Tailwind CSS</span>!
    </p>
    <div class="bg-green-100 p-4 rounded-lg border-l-4 border-green-600 text-green-900">
      <p class="mb-2">
        If you want to try this framework, search <strong>Django framework</strong> on the internet
        or click the link below.
      </p>
      <a href="https://www.djangoproject.com/" target="_blank"
         class="inline-block mt-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
        Visit Django Website
      </a>
    </div>
  </div>
</body>
</html>
